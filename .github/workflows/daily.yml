name: daily

on:
  schedule:
    - cron: "30 9 * * *"
  workflow_dispatch:
    inputs:
      date:
        description: "override date (YYYY-MM-DD)"
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}
    env:
      TZ: America/Sao_Paulo
      DB_CONTAINER: geoetl_postgis
      DB_USER: geoetl
      DB_NAME: geoetl
    steps:
      - uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install uv
        run: python -m pip install uv

      - name: uv debug
        run: |
          uv --version
          which uv

      - name: install deps
        run: |
          uv sync
          uv pip install -e .

      - name: resolve date
        id: run_date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            date_str="${{ github.event.inputs.date }}"
            source="input"
          else
            date_str="$(TZ=America/Sao_Paulo date +%F)"
            source="tz"
          fi

          if ! printf '%s' "$date_str" | grep -Eq '^[0-9]{4}-[0-9]{2}-[0-9]{2}$'; then
            echo "invalid date: $date_str (expected YYYY-MM-DD)" >&2
            exit 1
          fi

          echo "date=$date_str" >> "$GITHUB_OUTPUT"
          echo "source=$source" >> "$GITHUB_OUTPUT"

      - name: start db
        run: |
          set -e
          if docker compose up -d --wait --wait-timeout 120; then
            exit 0
          fi

          echo "docker compose --wait unavailable, fallback to manual wait"
          docker compose up -d

          for i in $(seq 1 60); do
            status="$(docker inspect -f '{{.State.Health.Status}}' "$DB_CONTAINER" 2>/dev/null || true)"
            if [ "$status" = "healthy" ]; then
              exit 0
            fi
            if docker exec "$DB_CONTAINER" pg_isready -U "$DB_USER" -d "$DB_NAME"; then
              exit 0
            fi
            sleep 2
          done

          docker compose ps
          docker logs "$DB_CONTAINER"
          exit 1

      - name: run pipeline
        run: |
          date_str="${{ steps.run_date.outputs.date }}"
          if [ "${{ steps.run_date.outputs.source }}" = "input" ]; then
            uv run python -m etl.app run --date "$date_str" --checks
          else
            uv run python -m etl.app today --date "$date_str"
          fi

      - name: run report
        run: |
          date_str="${{ steps.run_date.outputs.date }}"
          uv run python -m etl.app report --date "$date_str"

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: reports-and-logs
          path: |
            data/logs/**
            data/reports/**
          if-no-files-found: warn
