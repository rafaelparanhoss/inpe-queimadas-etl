services:
  db:
    image: postgis/postgis:16-3.4
    container_name: geoetl_postgis
    restart: unless-stopped

    # use project db_* vars to avoid duplicate config (.env)
    environment:
      POSTGRES_DB: ${DB_NAME:-geoetl}
      POSTGRES_USER: ${DB_USER:-geoetl}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-geoetl}

    ports:
      - "${DB_PORT:-5432}:5432"

    volumes:
      - ./:/work
      - pgdata:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-geoetl} -d ${DB_NAME:-geoetl}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
